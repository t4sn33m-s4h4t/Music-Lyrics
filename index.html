<!doctype html>
<html lang="en">

<head>
    <title>TimePass Song's Lyrics</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar  navbar-dark my-3">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Hard Rock Solution">
            </a>
            <button class="navbar-toggler" id="navbar-toggler" type="button" data-bs-toggle="collapse" data-target="#collapsibleNavId"
                aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                <img src="images/toggler-icon.svg" alt="">
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>










                    <li class="nav-item dropdown">

                        <a class="nav-link dropdown-toggle" href="#" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <a class="dropdown-item " href="#">Action 1</a>
                            <a class="dropdown-item" href="#">Action 2</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="content-area">
            <div class="search-bar col-md-6 mx-auto">
                <h1 class="text-center">Looking for lyrics?</h1>
                <div class="search-box my-5">
                    <input id="myText" type="text" class="form-control" placeholder="Enter your artist song name">
                    <button class="btn btn-success search-btn">Search</button>
                </div>
            </div>
            <!-- Single Lyrics -->
            <div id="song-lyrics" class="single-lyrics text-center">

            </div>
            <div class="search-result col-md-8 mx-auto py-4">
            </div>
            <h3 id="error-message" class="text-danger"></h3>
                
            
            <div id="song-container" class="search-result col-md-8 mx-auto py-4">
                
            </div>
        </main>
    </div>
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>











    <!-- Custom Script Here -->
    <script type="text/javascript">

        const lyricsPosition = document.querySelector(".single-lyrics")


        const tRay = document.getElementById('myText')
        tRay.addEventListener('input', ()=>{
            if (tRay.value!="") {
        fetchData(tRay.value)}
        })



        function fetchData(suggestinsRay){
         fetch('https://api.lyrics.ovh/suggest/'+ suggestinsRay)
        .then(response => response.json())
        .then(json => displaySongs(json.data))
         .catch(error => displayError('Something Went Wrong!! Please try again later!'));
        }

const displaySongs = songs => {
    const songContainer = document.getElementById('song-container');
    songContainer.innerHTML = '';
    songs.forEach(song => {
        const songDiv = document.createElement('div');
        songDiv.className = 'single-result row align-items-center my-3 p-3';
        songDiv.innerHTML = `
        <div class="col-md-9">
            <h3 class="lyrics-name">${song.title}</h3>
            <p class="author lead">Album by <span>${song.artist.name}</span></p>
            <audio controls>
                <source src="${song.preview}" type="audio/mpeg">
            </audio>
        </div>
        <div class="col-md-3 text-md-right text-center">
            <button onclick="getLyric('${song.artist.name}','${song.title}')" class="btn btn-success">Get Lyrics</button>
        </div>
        `;
        songContainer.appendChild(songDiv);
    })
}




const getLyric = (artist, title) => {
    const url = `https://api.lyrics.ovh/v1/${artist}/${title}`;
    
    fetch(url)
    .then(response => response.json())
    .then(data => displayLyrics(data.lyrics))
    .catch((error) => displayError());
}

const displayLyrics = lyrics => {
    if (lyrics==undefined) {
        displayError("Sorry. We don't have this lyric")
    } else {
    const lyricsDiv = document.getElementById('song-lyrics');
    lyricsDiv.innerText = lyrics;}
}




        const xRay=document.getElementById("collapsibleNavId");
        const mRay=document.getElementById("navbar-toggler");
        mRay.addEventListener("click", ()=>{
            xRay.classList.toggle("clicked")
        })


        const displayError = error => {
    const errorTag = document.getElementById('error-message');
    errorTag.innerText = error;
}
    </script>

</body>

</html>
